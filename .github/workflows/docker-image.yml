name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
    - name: docker build 2.19
      run:  docker build 2.19/ --tag meteofi/geoserver:latest --tag meteofi/geoserver:stable --tag meteofi/geoserver:2.19 --tag meteofi/geoserver:$(grep -Po '(?<=GEOSERVER_VERSION\=\")\d.\d+.\d+' 2.19/Dockerfile)
    - name: docker build 2.18
      run:  docker build 2.18/ --tag meteofi/geoserver:maintenance --tag meteofi/geoserver:2.18 --tag meteofi/geoserver:$(grep -Po '(?<=GEOSERVER_VERSION\=\")\d.\d+.\d+' 2.18/Dockerfile)
    - name: docker build 2.17
      run:  docker build 2.17/ --tag meteofi/geoserver:2.17 --tag meteofi/geoserver:$(grep -Po '(?<=GEOSERVER_VERSION\=\")\d.\d+.\d+' 2.17/Dockerfile)
    - name: docker push
      run:  docker push --all-tags meteofi/geoserver
